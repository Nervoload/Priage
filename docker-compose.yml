version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: priage-postgres
    environment:
      POSTGRES_USER: priage
      POSTGRES_PASSWORD: priage
      POSTGRES_DB: priage
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: priage-redis
    ports:
      - "6379:6379"